<!DOCTYPE html>
<html>

<head>
  <title>01 - Async/Await Intro</title>
</head>

<body>
</body>

<script>
  var posts = fetch('https://willianjusten.com.br/search.json');

  async function getPosts() {

    try {
      const response = await fetch('https://willianjusten.com.br/search.json');
      const data = await response.json();

      return data.map(post => console.log(post.title));

    } catch (error) {
      console.error(error);
    }

  }

  getPosts();

</script>

</html>
